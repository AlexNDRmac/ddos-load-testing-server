name: Benchmark

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - 'master'

jobs:
  bench:
    name: Bench ${{ matrix.name }}

    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        tool: ['dripper']

        name:
          - 'DRipper'

        include:
          - { name: 'DRipper', image: 'alexmon1989/dripper:latest' }

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Benchmark
        run: |
          node app -p 8070 &
          sleep 5
          curl -s --location http://localhost:8070/start/http/5555

          echo "-- Check connection"
          curl -s --location http://localhost:5555 -I

          echo "::group::Run test attack..."
          docker run -i --network="host" --rm ${{ matrix.image }} -t 10 -s http://localhost:5555 -d 60 -c 0
          echo "::endgroup::"

          curl --location http://localhost:8070/stop




